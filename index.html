<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <title>Forms</title>

<body>
    <main class="background">
        <div class="container">
            <img class="duck" src="images/duck">
            <div class="redbox">
                    <form class="form">
                        <label for="name" class="label">Full name</label>
                        <input type="text" name="name" id="name" class="input-name">
                        <label for="name" class="label">Email</label>
                        <input type="text" name="email" id="email" class="input-name"style="width: 200px;" placeholder="Your Email" required autofocus>
                        <label for="name" class="label">Message regarding</label>
                        <input type="text" name="messagereg" id="messagereg" class="input-name" style="width: 200px;">
                        <label for="name" class="label">Message</label>
                        <input type="text" name="message" id="message" class="input-name" placeholder="Your message"> 
                        <div class="buttoncenter"> 
                        <button type="submit"class="sendmessage">Send Message</button>
                        </div>
                    </form>
                    
            </div>
            <div class="yellowbox">
            </div>
        </div>


    </main>
    
</body>
</html>
